<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1031 Exchange Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 
    <!-- Sweetalert Reference -->
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css"> 
    <!--Favicon--> 
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>

    <!-- Firebase Reference -->
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

</head>
<body>

<!-- Employee Tracker -->
<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: #6495ED; color: white">
        <h1 class="text-center">What is a</h1>
        <img width='100%' src="http://ipa1031group.com/wp-content/uploads/2014/03/IPA_Infographic.png"> 
        <div id='display'></div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
    
        <!-- Current Employees-->
            <div class="panel panel-primary">
                <div style='background-color: #6495ED; color:white' class="panel-heading">
                    <h3 class="panel-title"><strong>Saved Properties</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id='propertyTable'>
                        <thead>
                            <tr>
                                <th>Property Name</th>
                                <th>Net Gain</th>
                                <th>Total Tax Rate</th>
                                <th>1031 Savings</th>
                            </tr>
                        </thead>
                        
                    </table>
                </div>
            </div>

            <!-- Add Calculation  -->
            <div class="panel panel-primary">
                <div style='background-color: #6495ED; color:white'class="panel-heading">
                    <h3 class="panel-title"><strong><h3 class="text-center">Calculator</h3> </strong></h3>
                </div>
                <div class="panel-body">
    

                <!-- Entry Form -->
                <form>
                    <div class="form-group">
                        <label for="">Property Name</label>
                        <input type="text" class="form-control" placeholder="Property Name" id="propertyNInput">
                    </div>
                    <div class="form-group">
                        <label for="">Purchase Price of Property</label>
                        <input type="text" class="form-control" placeholder="Ex:500000.00/no commas or dollar signs" id="purchasePInput">
                    </div>

                    <div class="form-group">
                        <label for="">Capital Improvements</label>
                        <input type="number" class="form-control" placeholder="Ex:50000.00/no commas or dollar signs"id="capitalIInput">
                    </div>

                    <div class="form-group">
                        <label for="">Sale Price of Property</label>
                        <input type="number" class="form-control" placeholder="Ex: 800000.00/no commas or dollar signs"id="salePInput">
                    </div>

                    <div class="form-group">
                        <label for="stateSelect">Select State:</label>
                      <select class="form-control" id="selectStateInput"> 
                       
                        <option value="0.05">Alabama</option>
                        <option value="0">Alaska</option>
                        <option value="0.045">Arizona</option>
                        <option value="0.07">Arkansas</option>
                        <option value="0.133">California</option>
                        <option value="0.046">Colorado</option>
                        <option value="0.067">Connecticut</option>
                        <option value="0.066">Delaware</option>
                        <option value="0">Florida</option>
                        <option value="0.06">Georgia</option>
                        <option value="0.073">Hawaii</option>
                        <option value="0.09">Iowa</option>
                        <option value="0.074">Idaho</option>
                        <option value="0.038">Illinois</option>
                        <option value="0.033">Indiana</option>
                        <option value="0.048">Kansas</option>
                        <option value="0.06">Kentucky</option>
                        <option value="0.06">Louisiana</option>
                        <option value="0.052">Massachusetts</option>
                        <option value="0.058">Maryland</option>
                        <option value="0.08">Maine</option>
                        <option value="0.043">Michigan</option>
                        <option value="0.099">Minnesota</option>
                        <option value="0.06">Missouri</option>
                        <option value="0.05">Mississippi</option>
                        <option value="0.069">Montana</option>
                        <option value="0.058">North Carolina</option>
                        <option value="0.032">North Dakota</option>
                        <option value="0.068">Nebraska</option>
                        <option value="0">New Hampshire</option>
                        <option value="0.09">New Jersey</option>
                        <option value="0.049">New Mexico</option>
                        <option value="0">Nevada</option>
                        <option value="0.088">New York</option>
                        <option value="0.053">Ohio</option>
                        <option value="0.053">Oklahoma</option>
                        <option value="0.099">Oregon</option>
                        <option value="0.031">Pennsylvania</option>
                        <option value="0.06">Rhode Island</option>
                        <option value="0.07">South Carolina</option>
                        <option value="0">South Dakota</option>
                        <option value="0">Tennessee</option>
                        <option value="0">Texas</option>
                        <option value="0.05">Utah</option>
                        <option value="0.058">Virginia</option>
                        <option value="0.09">Vermont</option>
                        <option value="0">Washington</option>
                        <option value="0.077">Wisconsin</option>
                        <option value="0.065">West Virginia</option>
                        <option value="0">Wyoming</option> 
                    </select> 
                </div> 
                    <div style='background-color: #6495ED; color:white'class="panel-heading">
                    <h3 class="panel-title"><strong><h3 class="text-center">Please select one that applies:</h3> </strong></h3>
                </div>

                    <div class="form-group">
                        <label for="IncomeSingle">Income if Single:</label>
                      <select class="form-control" id="selectIncomeS"> 
                        <option id ='na' value="1">N/A</option>
                        <option id ='tax1' value="0">$0-$36,250</option>
                        <option id ='tax2' value="0.188">$36,250-$200,000</option>
                        <option id ='tax3' value="0.188">$200,000-$400,000</option> 
                        <option id ='tax4' value="0.238">$400,000 or higher</option>
                    </select> 
                    </div> 
                    <div class="form-group">
                        <label for="IncomeMarried">Income if Married:</label>
                      <select class="form-control" id="selectIncomeM"> 
                        <option id ='na' value="2">N/A</option>
                        <option id ='tax1' value= "0">$0-$72,500</option>
                        <option id ='tax2' value="0.188">$72,500-$250,000</option>
                        <option id ='tax3' value="0.188">$250,000-$450,000</option> 
                        <option id ='tax4' value="0.238">$450,000 or higher</option>
                    </select> 
                    </div>  

                    
                    <button style="background-color:#6495ED;"type="submit" class="btn btn-primary" id="calculateButton">Calculate</button>
                </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Javascript -->
<script src="calc.js"></script> 
<script src="dist/sweetalert.min.js"></script> 

</body>
</html>
